<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Oak Food Court - Login</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
</head>
<body>
  <nav class="navbar navbar-expand-sm nav-local sticky-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Silver Oak" width="200">      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-dark" href="index.html">Home</a>
          <a class="nav-link text-dark" href="https://silveroakuni.ac.in/">About Us</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="login-container">
    <h2>Food Court</h2>
    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button">Login</button>
    </form>
    <div class="sign-up-container">
      <a>Don't have an account:<a class="sign-up-button" href="/signup">Sign Up</a> </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation (consider adding more checks)
      if (email === '' || password === '') {
        alert('Please fill in all fields and confirm password correctly.');
        return;
      }

      // You'll need to replace this with your server-side logic (e.g., using fetch API)
      const data = {
        email,
        password,
      };

      // Replace with your actual server-side login URL
      fetch('/userLogin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      window.location.href = "/getCanteen";
    });
  </script>
</body>
</html>
