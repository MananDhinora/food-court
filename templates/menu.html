<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Oak Food Court</title>
    <link rel="stylesheet" href="../static/css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="background-color: #F0EAEA;">
    <nav class="navbar navbar-expand-sm nav-local sticky-top yellow-nav">
        <div class="container-fluid">
            <a href="index.html">
                <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Silver Oak" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-dark" href="index.html">Home</a>
                    <a class="nav-link text-dark" href="https://silveroakuni.ac.in/">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <center>
            <h2>Menu</h2>
        </center>
        <div class="dish-container">
            {% for dish in dishes %}
            <div class="dish-card">
                <h3>{{ dish.name }}</h3>
                <p>Description: {{ dish.description }}</p>
                <div class="rating">
                    {% for i in range(1, 6) %} {% if dish.rating >= i %}
                    <i class="fas fa-star filled"></i> {% else %}
                    <i class="fas fa-star empty"></i> {% endif %} {% endfor %}
                </div>
                <form method="POST">
                    <div class="d-flex align-items-center">
                        <div class="quantity-container">
                            <button id="quantity_decrease" class="minus-button">-</button>
                            <input id="input_quantity" type="number" name="quantity" value="{{ dish.quantity }}" class="quantity-input">
                            <button class="plus-button" id="quantity_increase">+</button>
                        </div>
                        <div class="price-container ms-3">
                            <span class="price">&#8377; {{ dish.price }}</span> </div>
                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
    <nav class="navbar fixed-bottom navbar-light bg-light d-flex justify-content-end">
        <button id="go_to_cart" class="modern-black-button
    modern-black-button">Go to cart</button>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
