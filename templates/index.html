<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Oak Food Court</title>
  <link rel="stylesheet" href="../static/css/index.css">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body style="background-color: #F0EAEA;">
  <nav class="navbar navbar-expand-sm nav-local sticky-top yellow-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logo.webp') }}" alt="Silver Oak" width="200">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-dark" href="index.html">Home</a>
          <a class="nav-link text-dark" href="https://silveroakuni.ac.in/">About Us</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <center><h2>Canteens</h2></center>
    <div class="restaurant-container">
      {% for restaurant in restaurants %}
      <a href="#" class="restaurant-card a" onclick="getRestaurantMenu('{{ restaurant.name }}')">
        <h3>{{ restaurant.name }}</h3>
        <p>Cuisine: {{ restaurant.cuisine }}</p>
        <div class="rating">
          {% for i in range(1, 6) %}
            {% if restaurant.rating >= i %}
              <i class="fas fa-star filled"></i>
            {% else %}
              <i class="fas fa-star empty"></i>
            {% endif %}
          {% endfor %}
        </div>
      </a>
{% endfor %}
    </div>
  </main>

  <script>
  function getRestaurantMenu(canteenName) {
    // Replace 'YOUR_API_URL' with the actual URL of your GET API endpoint
    const url = `/getCanteenMenu?canteenName=${canteenName}`;

    window.location.href = url;
  }
</script>
