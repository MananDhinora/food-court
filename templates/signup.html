<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Oak Food Court - Sign Up</title>
  <link rel="stylesheet" href="../static/css/signup.css">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="">
  <nav class="navbar navbar-expand-sm bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Silver Oak" width="200">      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link text-dark" href="index.html">Home</a>
          <a class="nav-link text-dark" href="https://silveroakuni.ac.in/">About Us</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form class="signup-form" id="signup-form" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="userType">User</label></br>
        <select name="userType" id="userType">
        <option value="student">Student</option>
          <option value="faculty">Faculty</option></select>
      </div>
      <button type="submit" class="button">Sign Up</button>
    </form>
    <div class="sign-in-container">
      <p>Already have an account? <a href="/login">Login Here</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const signupForm = document.getElementById('signup-form');

    signupForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const userType = document.getElementById('userType').value;

      // Basic validation (consider adding more checks)
      if (name === '' || email === '' || password === '' || confirmPassword !== password) {
        alert('Please fill in all fields and confirm password correctly.');
        return;
      }

      // You'll need to replace this with your server-side logic (e.g., using fetch API)
      const data = {
        userType,
        name,
        email,
        password,
      };

      // Replace with your actual server-side signup URL
      fetch('/userSignup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      window.location.href = "/login";
    });
  </script>
</body>
</html>
