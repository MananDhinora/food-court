<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="../static/css/place_order.css">  </head>
<body>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a class="active" href="#">Order Now</a>
  </nav>

  <div class="signup-container">  <h1>Place Your Order</h1>
    <form id="order-form" method="POST">
      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" required>
      <br>
      <br>
      <button type="submit">Confirm Order</button>
    </form>

    {% if confirmation_message %}
      <p>{{ confirmation_message }}</p>
    {% endif %}
  </div>

</body>
</html>
